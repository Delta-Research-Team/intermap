[generals]
n_procs = 8
job_name = lig-prot
output_dir = ./outputs/lig-prot


[topo-traj]
topology = ../trajs/trj1/top.pdb
trajectory = ../trajs/trj1/traj.xtc
start = 0
last = -1
stride = 1
chunk_size = 50


[interactions]
selection_1 = protein
selection_2 = protein
min_prevalence = 0
format = extended
interactions = WaterBridge, VdWContact, Hydrophobic, Anionic, Cationic, MetalDonor, MetalAcceptor, HBAcceptor, HBDonor, XBAcceptor, XBDonor, FaceToFace, EdgeToFace, PiStacking, PiCation, CationPi
