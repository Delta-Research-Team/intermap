[generals]
n_procs = 8
job_name = lig-prot
output_dir = ./outputs/lig-prot
n_factor = 1.5
n_samples = 10


[topo-traj]
topology = ../trajs/trj1/top.pdb
trajectory = ../trajs/trj1/traj.xtc
start = 0
last = -1
stride = 1
chunk_size = 1


[interactions]
selection_1 = protein
selection_2 = protein
min_prevalence = 0
format = extended
resolution = atom
interactions = all


[cutoffs]
dist_cut_CloseContact = 3.0
dist_cut_Hydrophobic = 4.5
dist_cut_Ionic = 4.5
dist_cut_Metalic = 2.8
dist_cut_HA = 3.5
dist_cut_DA = 3.5
min_ang_DHA = 130
max_ang_DHA = 180
dist_cut_XA = 3.5
dist_cut_XD = 3.5
min_ang_DXA = 0
max_ang_DXA = 90
dist_cut_FaceToFace = 5.5
min_ang_nn_FaceToFace = 0
max_ang_nn_FaceToFace = 35
min_ang_nc_FaceToFace = 0
max_ang_nc_FaceToFace = 30
dist_cut_EdgeToFace = 6.5
min_ang_nn_EdgeToFace = 50
max_ang_nn_EdgeToFace = 90
min_ang_nc_EdgeToFace = 0
max_ang_nc_EdgeToFace = 30
intersect_radius_EdgeToFace = 1.5
dist_cut_PiStacking = 6.5
min_ang_nn_PiStacking = 0
max_ang_nn_PiStacking = 90
min_ang_nc_PiStacking = 0
max_ang_nc_PiStacking = 30
dist_cut_PiCation = 4.5
min_ang_PiCation = 0
max_ang_PiCation = 30
