[generals]
n_procs = 2
job_name = lig-prot
output_dir = ./outputs/lig-prot


[topo-traj]
topology = ../trajs/trj1/top.pdb
trajectory = ../trajs/trj1/traj.xtc
start = 0
last = -1
stride = 1
chunk_size = 50


[interactions]
selection_1 = resname LIG
selection_2 = protein
interactions = all
min_prevalence = 0
format = extended


[cutoffs]
dist_cut_CloseContacts = 3.0
dist_cut_Ionic = 4.5
dist_cut_Hydrophobic = 4.5
dist_cut_Metalic = 2.8

dist_cut_HA = 2.5
dist_cut_DA = 3.9
min_ang_DHA = 130
max_ang_DHA = 180

dist_cut_XA = 2.5
dist_cut_XD = 3.5
ang_cut_DXA = 120

dist_cut_PiCation = 4.5
min_ang_PiCation = 0
max_ang_PiCation = 30

dist_cut_PiStacking = 6.0
min_dist_PiStacking = 3.8
min_ang_PiStacking = 0
max_ang_PiStacking = 90

dist_cut_EdgeToFace = 6.0
min_dist_EdgeToFace = 3.8
min_ang_EdgeToFace = 50
max_ang_EdgeToFace = 90

dist_cut_FaceToFace = 4.5
min_dist_FaceToFace = 3.8
min_ang_FaceToFace = 0
max_ang_FaceToFace = 40
